{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="w-100 p-5" style="background-image: url('https://picsum.photos/1920');">
    <div class="d-flex justify-content-center">
        <div class="card shadow shadow-lg">
            <div class="card-header bg-warning text-center">
            </div>
            <div class="card-body container text-md-start bg-body-tertiary">
                <div class="row mt-2 justify-content-center align-items-center">
                    <div class="mx-auto mt-2 col-sm-4 text-center">
                        <div class="d-inline justify-content-center">
                            <img src="{% static 'svg/cadastrar-endereco.svg' %}" class="img-fluid" alt="Imagem de uma garota em uma bicicleta amarela segurando um celular, com outro celular gigante atrás dela indicando a sua localização atual.">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tortor ipsum, sagittis sit amet lorem. </p>
                        </div>
                    </div>
                    <div class="p-3 mt-2 col-sm-6">
                        <h2 class="text-center mb-4">Endereço</h2>
                        <form action="">
                            <div class="form-group mb-2">
                                <label for="" class="form-label">CEP</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="form-group mb-2">
                                <label for="" class="form-label">UF</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group mb-2">
                                <label for="" class="form-label">Cidade</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="form-group mb-4">
                                <label for="" class="form-label">Bairro</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="form-group mb-3 text-center">
                                <button type="submit" class="btn btn-outline-warning">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
