{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="w-100">
    <div class="row align-items-center">
        <div class="col d-none d-md-flex aside-dados">
        </div>
        <div class="col w-100">
            <h1 class="text-center my-5">Dados Iniciais</h1>
            <div class="d-flex justify-content-center">
                <form action="{% url 'registrar_dados' %}" method="post" class="w-50">
                    {% csrf_token %}
                    
                    {% for field in form.visible_fields %}
                        {% if field.name == 'area_disponivel' %}
                        <div class="row mb-3 justify-content-center align-items-center">
                            <div class="col form-group d-flex justify-content-center align-items-center">
                                <label for="informar_area" class="form-label text-center">Habilitar √Årea</label>
                                <input type="checkbox" name="informar_area" id="informar_area" class="form-check mx-2">
                            </div>
                            <div class="col form-group">
                                {{ field }}
                            </div>
                        </div>
                        {% else %}
                            <div class="form-group mb-3">
                                <label for="{{ field.name }}">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endif %}
                    {% endfor %}
                    
                    <div class="form-group my-4 text-center">
                        <button type="submit" class="btn btn-outline-warning">Calcular Viabilidade</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'javascript/registrar_dados.js' %}"></script>

{% endblock %}
